name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  node-services:
    name: Node services (project-nodejs, project-socketio)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        svc:
          - name: project-nodejs
            dir: project-nodejs
          - name: project-socketio
            dir: project-socketio
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ matrix.svc.dir }}/package-lock.json

      - name: Install deps
        working-directory: ${{ matrix.svc.dir }}
        run: npm ci || npm install

      - name: Lint (if present)
        working-directory: ${{ matrix.svc.dir }}
        run: npm run lint --if-present

      - name: Test (if present)
        working-directory: ${{ matrix.svc.dir }}
        run: npm test --if-present

  laravel:
    name: Laravel
    runs-on: ubuntu-latest
    if: hashFiles('project-laravel/composer.json') != ''
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pdo, pdo_mysql, sqlite, bcmath
          coverage: none

      - name: Cache composer
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: ${{ runner.os }}-composer-${{ hashFiles('project-laravel/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        working-directory: project-laravel
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Prepare env (best-effort)
        working-directory: project-laravel
        shell: bash
        run: |
          [ -f .env ] || cp .env.example .env 2>/dev/null || true
          [ -f artisan ] && php artisan key:generate || true
          # sqlite for quick tests (optional)
          [ -d database ] && touch database/database.sqlite || true

      - name: Run tests (if available)
        working-directory: project-laravel
        shell: bash
        run: |
          if [ -f artisan ]; then
            php artisan test || true
          elif [ -f vendor/bin/phpunit ]; then
            vendor/bin/phpunit || true
          else
            echo "No Laravel test runner found, skipping."
          fi

